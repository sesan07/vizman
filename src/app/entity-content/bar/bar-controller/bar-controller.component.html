<nz-collapse>
    <nz-collapse-panel nzHeader="Bar Options">
        <app-control-line *ngIf="content.isEmitted" name="Random Colors">
            <nz-switch [(ngModel)]="content.randomizeColors"></nz-switch>
        </app-control-line>
        <ng-container *ngIf="!content.randomizeColors">
            <app-control-line name="Start Color">
                <app-color-picker [(color)]="content.startColor"></app-color-picker>
            </app-control-line>
            <app-control-line name="End Color">
                <app-color-picker [(color)]="content.endColor"></app-color-picker>
            </app-control-line>
        </ng-container>
        <app-control-line name="Samples" description="Number of bars. Each bar represents an audio analysis sample">
            <nz-select [(ngModel)]="content.sampleCount" (ngModelChange)="onSampleCountChanged()">
                <nz-option *ngFor="let option of sampleCountOptions" [nzValue]="option" [nzLabel]="option"></nz-option>
            </nz-select>
        </app-control-line>
        <app-control-line name="Height">
            <nz-input-number [(ngModel)]="content.multiplier" [nzStep]="0.1" [nzMin]="0" [nzMax]="20" (ngModelChange)="onDimensionsChange()"></nz-input-number>
            <nz-slider [(ngModel)]="content.multiplier" [nzStep]="0.1" [nzMin]="0" [nzMax]="20" (ngModelChange)="onDimensionsChange()"></nz-slider>
        </app-control-line>
        <app-control-line *ngIf="!content.isEmitted" name="Shadow Blur" description="Adds a shadow effect (Not recommended on firefox)">
            <nz-input-number [(ngModel)]="content.shadowBlur" [nzStep]="1" [nzMin]="0" [nzMax]="100"></nz-input-number>
            <nz-slider [(ngModel)]="content.shadowBlur" [nzStep]="1" [nzMin]="0" [nzMax]="100"></nz-slider>
        </app-control-line>
        <app-control-line name="Bar Cap Size" description="Size of cap on top of each bar">
            <nz-input-number [(ngModel)]="content.barCapSize" [nzStep]="5" [nzMin]="0" [nzMax]="200" (ngModelChange)="onDimensionsChange()"></nz-input-number>
            <nz-slider [(ngModel)]="content.barCapSize" [nzStep]="5" [nzMin]="0" [nzMax]="200" (ngModelChange)="onDimensionsChange()"></nz-slider>
        </app-control-line>
        <app-control-line name="Bar Size" description="Size of each bar">
            <nz-input-number [(ngModel)]="content.barSize" [nzStep]="5" [nzMin]="0" [nzMax]="200" (ngModelChange)="onDimensionsChange()"></nz-input-number>
            <nz-slider [(ngModel)]="content.barSize" [nzStep]="5" [nzMin]="0" [nzMax]="200" (ngModelChange)="onDimensionsChange()"></nz-slider>
        </app-control-line>
        <app-control-line name="Bar Spacing" description="Spacing between bars">
            <nz-input-number [(ngModel)]="content.barSpacing" [nzStep]="1" [nzMin]="0" [nzMax]="200" (ngModelChange)="onDimensionsChange()"></nz-input-number>
            <nz-slider [(ngModel)]="content.barSpacing" [nzStep]="1" [nzMin]="0" [nzMax]="200" (ngModelChange)="onDimensionsChange()"></nz-slider>
        </app-control-line>
        <app-control-line name="Reverse">
            <nz-switch [(ngModel)]="content.isReversed"></nz-switch>
        </app-control-line>
    </nz-collapse-panel>
</nz-collapse>
